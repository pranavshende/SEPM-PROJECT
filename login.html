<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Railway Reservation System - Login</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="assests/railway-logo.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('home3.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      background-color: rgba(11, 61, 145, 0.85);
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding-top: 80px;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label,
    input,
    select {
      display: block;
      width: 90%;
    }

    input[type="text"],
    input[type="password"],
    select {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #0066cc;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #005bb5;
    }

    .error-msg {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .login-box {
        padding: 15px;
      }

      button {
        padding: 8px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Indian Railway Management System</h1>
    <nav>
      <!-- Add nav links here if needed -->
    </nav>
  </header>

  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-group" style="width: 425px;">
          <label for="role" style="color: black;">Select Role</label>
          <select id="role" name="role" required>
            <option value="">-- Select Role --</option>
            <option value="user">User</option>
            <option value="staff">Staff</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="input-group">
          <label for="username" style="color: black;">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-group">
          <label for="password" style="color: black;">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Login</button>
        <p id="errorMsg" class="error-msg"></p>
      </form>
    </div>
  </div>

  <script>
    // Admin credentials
    const adminUsername = "pranav";
    const adminPassword = "1234";

    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent form from submitting

      // Get form values
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      // Check if the credentials match for admin login
      if (role === "user" && username === adminUsername && password === adminPassword) {
        // Redirect to find.html after successful admin login
        window.location.href = "find.html";
      } else {
        // Show error message if login fails
        document.getElementById("errorMsg").textContent = "Invalid credentials. Please try again.";
      }
    });
  </script>
</body>

</html>
