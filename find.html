<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indian Railway Management System</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Reset styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* General body styles */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f7f6;
        color: #333;
        line-height: 1.6;
      }

      /* Header styles */
      header {
        background-color: #2a3d66;
        color: white;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .logo {
        font-size: 1.8rem;
        font-weight: bold;
        letter-spacing: 1px;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 1.5rem;
        margin: 0;
        padding: 0;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      nav ul li a:hover {
        color: #f0c674;
      }

      .language-selector {
        background: #2a3d66;
        color: white;
        border: none;
        font-size: 1rem;
        padding: 0.5rem 1rem;
        cursor: pointer;
      }

      /* Main section styles */
      main {
        padding: 2rem 1.5rem;
      }

      .search-section {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        max-width: 500px;
        margin: 2rem auto;
      }

      .search-section h1 {
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
        text-align: center;
      }

      .search-section input {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        transition: border 0.3s ease;
      }

      .search-section input:focus {
        border: 2px solid #2a3d66;
        outline: none;
      }

      .search-section button {
        width: 100%;
        padding: 1rem;
        background-color: #2a3d66;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1rem;
        transition: background-color 0.3s ease;
      }

      .search-section button:hover {
        background-color: #f0c674;
      }

      /* Train results card styles */
      .train-card {
        background: white;
        padding: 1.5rem;
        margin: 1.5rem 0;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .train-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .train-info h2 {
        margin-bottom: 1rem;
        font-size: 1.4rem;
      }

      .train-info p {
        margin: 0.5rem 0;
        font-size: 1.1rem;
      }

      .book-button {
        background-color: #f0c674;
        padding: 0.8rem 1.5rem;
        color: #2a3d66;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .book-button:hover {
        background-color: #c7a500;
      }

      /* Footer styles */
      footer {
        background-color: #222;
        color: white;
        text-align: center;
        padding: 1.5rem 1rem;
        font-size: 1rem;
        position: relative;
        bottom: 0;
        width: 100%;
      }

      /* Responsive styles */
      @media screen and (max-width: 768px) {
        .language-selector {
          margin-left: 2rem;
        }

        .search-section {
          max-width: 100%;
          padding: 1rem;
        }

        .train-card {
          margin: 1rem 0;
        }
      }
    </style>
    <style>
      /* Add your existing styles here */

      /* New Button Style */
      .show-all-button {
        width: 100%;
        padding: 1rem;
        background-color: #2a3d66;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1rem;
        transition: background-color 0.3s ease;
        margin-top: 1rem;
      }

      .show-all-button:hover {
        background-color: #f0c674;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo" data-translate="title">
        Indian Railway Management System
      </div>
      <nav>
        <ul>
          <li><a href="index.html" data-translate="home">Home</a></li>
          <li><a href="pnr-enquiry.html" data-translate="trains">Trains</a></li>
          <li><a href="login.html" data-translate="login">Login</a></li>
        </ul>
      </nav>
      <select class="language-selector" id="language-selector">
        <option value="en">English</option>
        <option value="hi">हिंदी</option>
      </select>
    </header>

    
    <main>
      <section class="search-section">
        <h1 data-translate="bookTitle">Book Your Train Tickets</h1>
        <form id="search-form">
          <input type="text" id="from" placeholder="From" required />
          <input type="text" id="to" placeholder="To" required />
          <input type="date" required />
          <button type="submit" data-translate="search">Search</button>
        </form>
        <!-- Show All Trains Button -->
        <button class="show-all-button" id="show-all-trains" data-translate="showAll">Show All Trains</button>
      </section>

      <section class="results-section" id="results-section">
        <!-- Search results will appear here -->
      </section>
    </main>

    
    <script>
      const translations = {
        en: {
          title: "Indian Railway Management System",
          home: "Home",
          trains: "Trains",
          login: "Login",
          bookTitle: "Book Your Train Tickets",
          search: "Search",
          footer: "Railway Reservation System",
          credit: "Made by Group No.13",
          bookNow: "Book Now",
          fromTo: "{from} to {to}",
          departure: "Departure",
          arrival: "Arrival",
          status: "Status",
          noTrains: "No matching trains found.",
          showAll: "Show All Trains",
        },
        hi: {
          title: "भारतीय रेलवे प्रबंधन प्रणाली",
          home: "होम",
          trains: "ट्रेनें",
          login: "लॉग इन",
          bookTitle: "अपनी ट्रेन टिकट बुक करें",
          search: "खोजें",
          footer: "रेलवे आरक्षण प्रणाली",
          credit: "ग्रुप नंबर 13 द्वारा बनाया गया",
          bookNow: "अभी बुक करें",
          fromTo: "{from} से {to}",
          departure: "प्रस्थान",
          arrival: "आगमन",
          status: "स्थिति",
          noTrains: "कोई मेल खाती ट्रेन नहीं मिली।",
          showAll: "सभी ट्रेनें दिखाएँ",
        },
      };

      const allTrains = [
        {
          trainName: "Rajdhani Express",
          from: "Nagpur",
          to: "Mumbai",
          departure: "06:00 AM",
          arrival: "02:00 PM",
          availability: "Available",
        },
        {
          trainName: "Shatabdi Express",
          from: "Delhi",
          to: "Chandigarh",
          departure: "07:00 AM",
          arrival: "11:00 AM",
          availability: "Available",
        },
        {
          trainName: "Duronto Express",
          from: "Mumbai",
          to: "Kolkata",
          departure: "05:00 PM",
          arrival: "01:00 PM",
          availability: "Waiting List",
        },
        {
          trainName: "Garib Rath",
          from: "Chennai",
          to: "Hyderabad",
          departure: "09:00 AM",
          arrival: "05:00 PM",
          availability: "Available",
        },
        {
          trainName: "Intercity Express",
          from: "Lucknow",
          to: "Kanpur",
          departure: "08:30 AM",
          arrival: "10:00 AM",
          availability: "Available",
        },
        {
          trainName: "Goa Express",
          from: "Goa",
          to: "Delhi",
          departure: "04:00 PM",
          arrival: "11:00 AM",
          availability: "Waiting List",
        },
        {
          trainName: "Bangalore Express",
          from: "Kolkata",
          to: "Bangalore",
          departure: "10:00 AM",
          arrival: "06:00 AM",
          availability: "Available",
        },
        {
          trainName: "Ahmedabad Express",
          from: "Pune",
          to: "Ahmedabad",
          departure: "11:00 AM",
          arrival: "07:00 PM",
          availability: "Available",
        },
      ];

      const languageSelector = document.getElementById("language-selector");
      const showAllTrainsButton = document.getElementById("show-all-trains");

      languageSelector.addEventListener("change", function () {
        setLanguage(languageSelector.value);
      });

      function setLanguage(lang) {
        const elementsToTranslate = document.querySelectorAll("[data-translate]");
        elementsToTranslate.forEach((element) => {
          const key = element.getAttribute("data-translate");
          if (translations[lang][key]) {
            element.textContent = translations[lang][key];
          }
        });
      }

      document.getElementById("search-form").addEventListener("submit", (event) => {
        event.preventDefault();
        const from = document.getElementById("from").value;
        const to = document.getElementById("to").value;
        const resultsSection = document.getElementById("results-section");
        resultsSection.innerHTML = '';

        const filteredTrains = allTrains.filter(
          (train) => train.from.toLowerCase() === from.toLowerCase() && train.to.toLowerCase() === to.toLowerCase()
        );

        if (filteredTrains.length === 0) {
          resultsSection.innerHTML = `<p>${translations[languageSelector.value].noTrains}</p>`;
        } else {
          filteredTrains.forEach((train) => {
            const trainCard = document.createElement("div");
            trainCard.classList.add("train-card");

            const trainInfo = `
              <div class="train-info">
                <h2>${train.trainName}</h2>
                <p><strong>${translations[languageSelector.value].fromTo.replace("{from}", train.from).replace("{to}", train.to)}</strong></p>
                <p><strong>${translations[languageSelector.value].departure}: </strong>${train.departure}</p>
                <p><strong>${translations[languageSelector.value].arrival}: </strong>${train.arrival}</p>
                <p><strong>${translations[languageSelector.value].status}: </strong>${train.availability}</p>
                <button class="book-button">${translations[languageSelector.value].bookNow}</button>
              </div>
            `;
            trainCard.innerHTML = trainInfo;
            resultsSection.appendChild(trainCard);
          });
        }
      });

      // Show all trains on button click
      showAllTrainsButton.addEventListener("click", () => {
        const resultsSection = document.getElementById("results-section");
        resultsSection.innerHTML = '';

        allTrains.forEach((train) => {
          const trainCard = document.createElement("div");
          trainCard.classList.add("train-card");

          const trainInfo = `
            <div class="train-info">
              <h2>${train.trainName}</h2>
              <p><strong>${translations[languageSelector.value].fromTo.replace("{from}", train.from).replace("{to}", train.to)}</strong></p>
              <p><strong>${translations[languageSelector.value].departure}: </strong>${train.departure}</p>
              <p><strong>${translations[languageSelector.value].arrival}: </strong>${train.arrival}</p>
              <p><strong>${translations[languageSelector.value].status}: </strong>${train.availability}</p>
              <button class="book-button">${translations[languageSelector.value].bookNow}</button>
            </div>
          `;
          trainCard.innerHTML = trainInfo;
          resultsSection.appendChild(trainCard);
        });
      });

      setLanguage("en"); // Set default language to English on load
    </script>
  </body>
</html>
